<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Lauf für eine Welt</title>
</head>
<link href="style/main.css" type="text/css" rel="stylesheet">
<body id="body-background" ->
<div class="container">
    <div class="header">
        <nav>
            <img class="img-responsive lepra-img pull-left" src="img/Logo.jpg" width="200px">
            <img class="img-responsive pull-right" src="img/Lauf-Logo.png" width="60px">
        </nav>
    </div>
    <div class="content">
        <div class="row">
            <h4 class="text-center">Wähle die gelaufenen Kilometer:</h4>
            <div class="col-md-12 counter-buttons">
                <button class="btn button btn-primary button-size" onclick="laufCounter(3)">3 Kilometer</button>
            </div>

            <div class="col-md-12 counter-buttons">
                <button class="btn button btn-primary button-size" onclick="laufCounter(5)">5 Kilometer</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="pull-left"><span><strong>Aktueller Stand: </span>
            <span id="aktueller-stand"> </strong></span>
        </div>
        <div class="pull-right">
            <a href="/lauf/settings.html">Einstellungen &#149;</a>
            <a href="/lauf/dashboard.html">Dashboard</a>
        </div>
    </div>
</div>

<script language="javascript" type="text/javascript" src="js/main.js"></script>
