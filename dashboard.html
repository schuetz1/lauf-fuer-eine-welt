<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" content="60">
    <title>Dashboard - Lauf f√ºr eine Welt</title>
    <meta name="description" content="Ziel: 1500 Kilometer in 6 Stunden. Wird das Ziel erreicht!">
</head>

<link href="style/main.css" type="text/css" rel="stylesheet">
<script src="https://use.fontawesome.com/7128a2f6c2.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<div class="container">
    <div class="header">
        <nav>
            <img class="img-responsive lepra-img pull-left" src="img/Logo.jpg" width="200px">
            <img class="img-responsive pull-right" src="img/Lauf-Logo.png" width="50px">
        </nav>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3 laufdata"><p> Aktueller Stand</p><hr><p id="aktueller-stand" class="lauf-numbers"></p></div>
                <div class="col-md-3 laufdata"><p>Fehlende Kilometer</p><hr><p id="fehlender-kilometer" class="lauf-numbers"></p></div>
                <div class="col-md-3 laufdata"><p>Gelaufene 3 Kilometer Strecken</p><hr><p id="drei-kilometer" class="lauf-numbers"></p></div>
                <div class="col-md-3 laufdata"><p>Gelaufene 5 Kilometer Strecken</p><hr><p id="fuenf-kilometer" class="lauf-numbers"></p></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="laufdata">
                <div class="countdown">
                    <p class="time-to-end"> Zeit bis zum Ende</p><hr>
                    <span id="clock"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script language="javascript" type="text/javascript" src="js/main.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.countdown.js"></script>
<script type="text/javascript">
    $('#clock').countdown('2017/07/22 16:00:00')
        .on('update.countdown', function(event) {
            var format = '%H:%M:%S';

            if(event.offset.totalDays > 0) {
                format = '%-d day%!d ' + format;
            }
            if(event.offset.weeks > 0) {
                format = '%-w Week%!w ' + format;
            }
            $(this).html(event.strftime(format));
        })
        .on('finish.countdown', function(event) {
            $(this).html('Zeit abgelaufen')
                .parent().addClass('disabled');

        });
</script>
</body>
</html>
